<html lang="en">

<head>

  <!-- include our own functions -->

</head>

<body>
    <br>
    petal length = <span id='petal_length_value'>0</span> cm
    <br>
    <input type="range" min="0" max="5" step="0.1" value="0" id="petal_length" onchange="moveSlider()">

    <br>
    petal width = <span id='petal_width_value'>0</span> cm
    <br>
    <input type="range" min="0" max="5" step="0.1" value="0" id="petal_width" onchange="moveSlider()">

    <br>
    sepal length = <span id='sepal_length_value'>0</span> cm
    <br>
    <input type="range" min="0" max="5" step="0.1" value="0" id="sepal_length" onchange="moveSlider()">

    <br>
    sepal width = <span id='sepal_width_value'>0</span> cm
    <br>
    <input type="range" min="0" max="5" step="0.1" value="0" id="sepal_width" onchange="moveSlider()">


  <!-- stores the most likely result -->
  <div id='results'>
  </div>

  <!-- shows the list of all results -->
  <div id='list_results'>
  </div>

</body>
  <script>
  function moveSlider(){
    // Just update all the text for all the sliders
    const ids = ['petal_width', 'petal_length', 'sepal_width', 'sepal_length'];
    ids.forEach((id) => {
      const value = $(`#${id}`).val();
      $(`#${id}_value`).html(value);
    });

    // Finally, process the model
    process();
  }
  </script>
</html>
