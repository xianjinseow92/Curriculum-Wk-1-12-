<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style type="text/css">
  svg {
      border: 1px solid #f0f;
    }

    .anscombe-circle {
    color: #ddd;
    font-size: 11px;
    fill: red;}


  </style>
</head>
<body>

<script src="https://d3js.org/d3.v4.min.js"></script>

  <script>
  var data = [
  {"group": "II", "x":10, "y" : 9.14},
  {"group": "II", "x":8, "y" : 8.14},
  {"group": "II", "x":13, "y" : 8.74},
  {"group": "II", "x":9, "y" : 8.77},
  {"group": "II", "x":11, "y" : 9.26},
  {"group": "II", "x":14, "y" : 8.1},
  {"group": "II", "x":6, "y" : 6.13},
  {"group": "II", "x":4, "y" : 3.1},
  {"group": "II", "x":12, "y" : 9.13},
  {"group": "II", "x":7, "y" : 7.26},
  {"group": "II", "x":5, "y" : 4.74}
];

var height = 400;
var width = 600;

var x =d3.scaleLinear()
.domain([4,13])
.range([0,width]);

var y= d3.scaleLinear()
.domain([3,10])
.range([height,0]);

var svg = d3.select("body").append("svg")
.attr("height",height)
.attr("width", width );

d3.select("svg").selectAll("circle")
.data(data)
.enter()
.append("circle")
.attr("cx",function(d) {return x(d.x)})
.attr("cy",function(d) {return y(d.y)})
.attr("r",5)
.attr("class","anscombe-cirlce");


  </script>
</body>
</html>
